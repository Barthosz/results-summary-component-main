<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Roboto:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/reset.css" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body class="center">
    <!-- I used utility class center on body just to center the component -->
    <div class="container summary__component">
      <section class="result">
        <h2 class="result__title">Your Result</h2>
        <div class="result__score">
          <span class="result__pointsScored">76</span>
          <p class="result__totalPoints">of 100</p>
        </div>
        <header class="result__header">
          <h1 class="result__textScore">Great</h1>
          <p class="result__body">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </header>
      </section>

      <section class="summary">
        <h2 class="summary__title">Summary</h2>
        <ul class="summary__list">
          <li class="summary__item background--red">
            <img
              src="/assets/images/icon-reaction.svg"
              class="summary__icon"
              alt="reaction icon"
            />
            <p class="summary__skillName color--red">Reaction</p>
            <span class="summary__score"
              >80 / <span class="opacity">100</span></span
            >
          </li>
          <li class="summary__item background--yellow">
            <img
              src="/assets/images/icon-memory.svg"
              class="summary__icon"
              alt="reaction icon"
            />
            <p class="summary__skillName color--yellow">Memory</p>
            <span class="summary__score"
              >92 / <span class="opacity">100</span></span
            >
          </li>
          <li class="summary__item background--green">
            <img
              src="/assets/images/icon-verbal.svg"
              class="summary__icon"
              alt="reaction icon"
            />
            <p class="summary__skillName color--green">Verbal</p>
            <span class="summary__score"
              >61 / <span class="opacity">100</span></span
            >
          </li>
          <li class="summary__item background--blue">
            <img
              src="/assets/images/icon-visual.svg"
              class="summary__icon"
              alt="reaction icon"
            />
            <p class="summary__skillName color--blue">Visual</p>
            <span class="summary__score"
              >73 / <span class="opacity">100</span></span
            >
          </li>
        </ul>
        <a href="#" class="btn">Continue</a>
      </section>

      <!-- 
      # I'm not sure if I should use span element for my summary__score
      # I used img for my Icons, should I use other html for that ?
      # Not sure if I can use so many span elements ...
      
      -->
    </div>
  </body>
</html>
